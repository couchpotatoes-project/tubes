<!DOCTYPE html>
<html lang="en">

<head>
	<title>Couch Potatoes</title>
	<meta charset="utf-8" />
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'css/game.css' %}" type = "text/css"/>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	
</head>
<body class="body" >
	<div class="container-fluid">
		<div class="row">
			  <div class="col-sm-2">
					<img src="{% static 'images/CouchPotatoesLogo.png' %}" class="img-responsive center-block" alt="ksu">
			  </div>
			  <div class="col-sm-10 title">
				  
				  <h1 class="text-center center-block">Welcome to Couch Potatoes Gaming Community</h1>
				  
			  </div>
		</div>
		<div class="row userinfo" >
			<div class="col-sm-6 content" >
				<h3 class="text-center ">Before we begin</h3>
				<img src="{% static 'images/download.png' %}" class="img-responsive ">
				
			</div>
			<div class="col-sm-6 ">
				<div class="container-fluid">
   					<form method="post">
   						{% csrf_token %}
   						{{ form.as_p }}
   						<button type="submit" class="btn btn-primary">Submit</button>
   						
   					</form>
   						
				</div>

			</div>
			
		</div>

	</div>	
	
</body>



</html>
