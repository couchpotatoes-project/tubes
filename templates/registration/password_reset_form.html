{% extends "base.html" %}
{% load i18n %}

{% block content %}

<head>
    <title>Reset Password</title>
</head>
<div class="col-sm-4"></div>
<div class="form col-sm-6 align-items-center">
    <p>{% trans "Enter your email address below, and we'll email instructions for setting a new password." %}
    </p>
    <br>
    <form action="" method="post">
        {% csrf_token %} {{ form.email.errors }}
        <div class="col-sm-12">
            <p>
                <label for="id_email">{% trans 'Email address:' %}</label> {{ form.email }}
        </div>
        <div class="col-sm-4">
            <input type="submit" value="{% trans 'Reset my password' %}" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
</div>

{% endblock %}
