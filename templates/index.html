<!-- tubes/templates/index.html -->
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
	<title>Tubes</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'css/game.css' %}" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 rotating">
				<a href="../"><img src="{% static 'images/CouchPotatoesLogo.png' %}" class="img-responsive center-block" alt="ksu"></a>
			</div>			
			<div class="col-sm-5 title">
				<span align="center">					
					<h1>TUBES</h1>
				</span>
			</div>
			<div class="col-sm-4">
				<nav>
					<ul class="menu">
						<li>
							<a href="gamerule/">Rules</a>
						</li>
						<li>
							{% if not request.user.is_authenticated %}
							<a href="register/">Sign Up</a>
							{% endif %}
						</li>
						<li>
							{% if request.user.is_authenticated %}
							<a href="logout">Sign Out</a>
							{% else %}
							<a href="login">Sign In</a>
							{% endif %}
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="row">
			
		</div>
	</div>	
</body>

</html>
